<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template/template_admin.xhtml">
        <ui:define name="corpo">
            <h:form>
                <p:panel header="Cadastro de Status">
                    <p:growl id="gr_message" />
                    <h:inputHidden value="#{statusBean.status.codigo}" />
                    
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Descrição:"  />
                        <p:inputText  size="100" value="#{statusBean.status.descricao}" validatorMessage="Descrição inválida!">
                            <f:validateLength minimum="3" />
                            <f:validateRequired />
                        </p:inputText>
                        <h:outputLabel value="Cor:" />
                        <p:colorPicker value="#{statusBean.status.color}" widgetVar="picker"/>  
                        <p:commandButton value="Salvar" 
                                         update="gr_message" 
                                         action="#{statusBean.submit()}"/>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
